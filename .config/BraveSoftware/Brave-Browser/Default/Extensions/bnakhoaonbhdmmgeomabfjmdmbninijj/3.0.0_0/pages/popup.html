<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title data-i18n="appName">Popup</title>
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/fa.all.css">
  <link rel="stylesheet" type="text/css" href="/libs/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="/libs/slick/slick-theme.css"/>

  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
  <link href="/styles/switcher.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/popup-dark.css" media="(prefers-color-scheme: dark)" id="dark-theme">
  
  

</head>
<body class="application" data-status="off">

  <header class="header">
    <div class="container">
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a href="#" id="homeLink" target="_blank">
          <h4 class="mt-2 d-inline" style="text-shadow: 0.5px 0.5px 1px grey">
            <img class="ml-1 mr-1 pb-2" src="/images/icon-128.png" style="width: 32px;" alt="">
            <span data-i18n="browserActionTitle">Web Camera for Google Chrome ™</span>
          </h2>
        </a>
        <form class="form-inline">
          <div class="pr-2 pl-0 ml-2 d-inline">
            <button id="help" class="tool-btn" type="button"  title="How To Use Help" data-i18nt="Help">
              <i class="fas fa-question"></i>
              
            </button>
          </div>
          <div class="pr-2 pl-0 ml-0 d-inline">
            <button id="drive" class="tool-btn" type="button"  title="Drive feature" data-i18nt="Drive">
              <i class="fab fa-google-drive"></i>
              
            </button>
          </div>
          <div class="pr-4 pl-0 ml-0 d-inline">
            <span class="switcher switcher-1">
              <input type="checkbox" id="switcher-1">
              <label for="switcher-1"></label>
            </span>
          </div>      
        </form>

      </nav>
    </div>
  </header>

  <main class="container options-tab">
    <section>
      <div class="help-header text-center">
        <h2 data-i18n="msg_1">Web Camera</h2>
        <p>
          <img src="/images/icon-128.png">
        </p>
        <h2 data-i18n="msg_2">for Google Chrome ™</h2>
        <p >
          <span data-i18n="msg_3">Click the</span>
          <code class="button"><span data-i18n="msg_4">TAKE SELFIES</span></code> 
          <span data-i18n="msg_5">for try our fun effects</span>
        </p>        
      </div>
      <div class="test-is-running-msg mt-2 mb-2" data-i18n="msg_6">
        Please, notice, selfies session is running already, all your data will be lost after you start new one. 
      </div>
      <div class="text-center">
        <button id="start" type="button" class="small-btn func light" title="Start selfies session"  
          data-i18nt="msg_7" data-i18n="msg_4">
          <!--i style="margin-top:2px;margin-left:4px;" class="fas fa-play"></i-->
          TAKE SELFIES
        </button>
      </div>


    </section>
  </main>

  <footer class="footer fixed-bottom">
    <div class="container text-center">
      <a class="teaser" id="rate" href="#" target="_blank" >
        <span data-i18n="RateUs">Please Rate Us!</span>
        <br>
        <span class="five-stars">⭑⭑⭑⭑⭑</span>
      </a>
    </div>
  </footer>
  <script src="/libs/jquery.js"></script>
  <script src="/libs/bootstrap.js"></script>
  <script src="/libs/sweetalert2.js"></script>
  <script src="/libs/browser.js"></script>
  
  <script src="/libs/svg-inject.min.js"></script>
  <script src="../scripts/shared.js"></script>
  <script src="../scripts/theme.js"></script>
  <script src="../scripts/Localization.js"></script>
  <script src="../scripts/rate.js"></script>
  <script src="../scripts/popup.js"></script>
  
</body>
</html>
